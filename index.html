<!DOCTYPE html>
<html lang="en" dir="ltr">
<html lang="en" dir="ltr">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Page Design</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="images/logo.png" alt="Logo image" class="logo">
        <button type="button" name="button">Sign Up</button>
      </div>

      <div class="content">
        <small>Welcome to our</small>
        <h1>World's <br> Creative Studio</h1>
        <button type="button" name="button">Take a Tour</button>
      </div>

      <div class="side-bar">
        <img src="images/menu.png" class="menu">
        <div class="social-links">
          <img src="images/fb.png">
          <img src="images/ig.png">
          <img src="images/tw.png">
        </div>

        <div class="useful-links">
          <img src="images/share.png">
          <img src="images/info.png">
        </div>
      </div>

      <div class="bubbles">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
      </div>
    </div>
  </body>
</html>
